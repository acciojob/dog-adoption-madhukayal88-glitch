<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline-block;
            margin: 20px;
        }

        img {
            width: 250px;
            height: 200px;
            border-radius: 10px;
            border: 3px solid #ccc;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
            border-color: #666;
        }

        a {
            text-decoration: none;
        }

        section {
            margin-top: 40px;
        }

        iframe {
            width: 560px;
            height: 315px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Dog Adoption - Learn About Breeds</h1>
    <p>Ritesh loves dogs! Click on the images below to learn more about these breeds.</p>

    <ul>
        <li>
            <a href="https://en.wikipedia.org/wiki/Golden_Retriever" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Golden_Retriever_Carlos_%2810570997856%29.jpg" alt="Golden Retriever">
            </a>
        </li>
        <li>
            <a href="https://en.wikipedia.org/wiki/Poodle" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/White_Miniature_Poodle.jpg" alt="Poodle">
            </a>
        </li>
    </ul>

    <!-- Video Section -->
    <section>
        <h2>Watch: How to Adopt a Dog</h2>
        <iframe src="https://www.youtube.com/embed/d8N9fX3-x2A" allowfullscreen></iframe>
    </section>

</html>
